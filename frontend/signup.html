<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CO-EXAM</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <!-- Main Content Of The Webpage -->
        <main>
            <div class="webpage-name">
                <h2>CO-EXAM</h2>
            </div>
            
            <div class="signup-section">
                <input type="text" id="userInput" name="username" placeholder="Enter Email Address">
                <input type="password" id="userInput" name="password" placeholder="Enter Password">
                <!-- <input type="password" id="userInput" placeholder="Confirm Password"> -->
                <input type="text" id="userInput" name="unipasskey" placeholder="Enter University Passkey">
                <button id="signup-section-button" onclick="getInput()">Create Account</button>
            </div>
        </main>

        <!-- Link To JavaScript File -->
        <script src="signup.js"></script>
    </body>
</html>
